    <link

      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <style>
    * {
      font-family: "Montserrat", sans-serif;
      line-height: 2rem;
    }
    #ppt-container {
      text-align: center;
      margin: 20px;
    }

    #slide-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .slide {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->
    <!-- Navbar Start -->
    <nav
      class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0"
    >
      <a
        href="index.html"
        class="navbar-brand d-flex align-items-center px-4 px-lg-5"
      >
        <!-- <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>eLEARNING</h2> -->
        <!-- <h2 class="m-0 text-primary"> <img class="img-fluid" src="img/icipe-logo.png" height="50" width="100" alt=""> eneza </h2> -->
        <h2 class="m-0 text-primary">Eneza</h2>
      </a>
      <button
        type="button"
        class="navbar-toggler me-4"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        title="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="index.html" class="nav-item nav-link active">Home</a>

          <div class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              >Programmes</a
            >
            <div class="dropdown-menu fade-down m-0">
              <a href="Seminars.html" class="dropdown-item">Seminars</a>
              <a href="Workshops.html" class="dropdown-item">Workshops</a>
              <a href="Residential-training.html" class="dropdown-item"
                >Residential Training</a
              >
              <a href="Internships.html" class="dropdown-item">Internships</a>
              <a href="MoreInfo.html" class="dropdown-item">More Info</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <iframe
        src="https://view.officeapps.live.com/op/embed.aspx?src=https://eneza.icipe.org/pptx/eneza_overview.pptx"
        width="100%"
        height="600px"
        frameborder="0"
      >
      </iframe>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        var spinner = function () {
          setTimeout(function () {
            if ($("#spinner").length > 0) {
              $("#spinner").removeClass("show");
            }
          }, 1);
        };
        spinner();
      });
    </script>
  </body>
</html>
